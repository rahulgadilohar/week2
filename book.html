    <div class="container-fluid">
        <div class="pricing-header px-1 py-3 pt-md-5 pb-md-4 mx-auto text-center">
            <h1 class="display-4">Book Your Car Wash</h1>
            <p class="lead">Fill the below form to save your time.</p>
        </div>
    </div>


    <!-- PARAGRAPH SECTION ENDS -->

    <!-- FORM SECTION STARTS -->

    <div class="container">
        <form class="formlocal">
            <div class="form-row">
                <div class="col-md-6">
                    <div>
                        Name: <input class="form-control" type="text">
                    </div>
                </div>
                <div class="col-md-6">
                    <div>
                        E-mail: <input class="form-control" type="email">
                    </div>
                </div>
                <div class="col-md-6">
                    <div>
                        Number: <input class="form-control" type="number">
                    </div>
                </div>
                <div class="col-md-6">
                    <div>
                        Date/Time: <input class="form-control" type="datetime-local">
                    </div>
                </div>
                <div class="col-md-6">
                    <div>
                        Car Model: <input class="form-control" type="text">
                    </div>
                </div>
                <div class="col-md-6">
                    <div>
                        Vahicle No: <input class="form-control" type="text">
                    </div>
                </div>
            </div>
            <div class="col-md-12 my-2">
                <a href="#" class="btn btn-primary btn-lg btn-block" role="button" aria-pressed="true">Submit</a>
            </div>
        </form>
    </div>

    <!-- FORM SECTION ENDS   -->
